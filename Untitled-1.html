<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('https://as2.ftcdn.net/v2/jpg/02/79/37/91/1000_F_279379115_YhCpiLTz5XvO9wDStRjvgHhXiyTffByD.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            color: white;
            width: 350px;
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .toggle-text {
            margin: 10px 0;
        }
        .toggle-text a {
            color: #4CAF50;
            text-decoration: none;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="error-message" id="error-message">Invalid username or password!</div>
                <div class="toggle-text">
                    <a href="#" id="toggle-form">Don't have an account? Sign up</a>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
    <script>
        const toggleForm = document.getElementById('toggle-form');
        const formTitle = document.getElementById('form-title');
        const submitButton = document.querySelector('.btn');
        const form = document.getElementById('auth-form');
        const errorMessage = document.getElementById('error-message');
        
        const registeredUsers = {
            'admin': 'password123',
            'user1': 'mypassword'
        };
        
        toggleForm.addEventListener('click', (e) => {
            e.preventDefault();
            if (formTitle.textContent === 'Login') {
                formTitle.textContent = 'Sign Up';
                toggleForm.textContent = 'Already have an account? Login';
                submitButton.textContent = 'Sign Up';
            } else {
                formTitle.textContent = 'Login';
                toggleForm.textContent = "Don't have an account? Sign up";
                submitButton.textContent = 'Login';
            }
        });
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (formTitle.textContent === 'Login') {
                if (registeredUsers[username] && registeredUsers[username] === password) {
                    alert('Login successful!');
                } else {
                    errorMessage.style.display = 'block';
                }
            } else {
                alert('Sign-up functionality is not implemented.');
            }
        });
    </script>
</body>
</html>
